[workspace]
resolver = "2"
members = [
  "app",
  "core",
  "server",
  "wasm"
]

[workspace.package]
version = "0.0.0"
license = "GPL-3.0-or-later"
repository = "https://github.com/unavi-xyz/unavi"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
