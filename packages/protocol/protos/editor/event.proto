syntax = "proto3";

package xyz.unavi.editor.event;

import "editor/add.proto";
import "editor/edit.proto";
import "editor/remove.proto";

message EditorEvent {
  oneof event {
    add.AddNode add_node = 1;
    add.AddMesh add_mesh = 2;

    edit.EditId edit_id = 3;
    edit.EditNode edit_node = 4;
    edit.EditMesh edit_mesh = 5;

    remove.RemoveNode remove_node = 6;
    remove.RemoveMesh remove_mesh = 7;
  }
}
